<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfit - 건강 관리 서비스</title>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="/js/dashboard/dashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>

<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>
        <!-- 메인 콘텐츠 컨테이너 -->
        <div class="main-content">
            <div class="content">
                <!-- 체크리스트 토글 버튼 -->
                <div class="content-header">
                    <h1 class="page-title">대시보드</h1>
                    <button class="checklist-toggle-btn" onclick="toggleChecklist()">체크리스트</button>
                </div>

                <!-- 상단 영역 (패널 영향 받음) -->
                <div class="top-section">
                    <div class="grid">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="card-title">칼로리 분석</h2>
                            </div>
                            <div class="card-content">
                                <div class="circular-progress">
                                    <!-- 차트 전용 영역 -->
                                    <div class="chart-area"></div>
                                    <!-- 텍스트 정보 영역 -->
                                    <div class="progress-info">
                                        <div class="progress-item">
                                            <div class="progress-dot dot-intake"></div>
                                            <span>섭취</span>
                                            <strong>1300 kcal</strong>
                                        </div>
                                        <div class="progress-item">
                                            <div class="progress-dot dot-exercise"></div>
                                            <span>운동</span>
                                            <strong>1250 kcal</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right-cards">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">식단</h3>
                                </div>
                                <div class="card-content">
                                    <div class="list-item">
                                        <span>• 오뚜기 햇반</span>
                                        <strong>350kcal</strong>
                                    </div>
                                    <div class="list-item">
                                        <span>• 돈까스 정식</span>
                                        <strong>850kcal</strong>
                                    </div>
                                    <div class="list-item">
                                        <span>• 오일 파스타</span>
                                        <strong>500kcal</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">운동</h3>
                                </div>
                                <div class="card-content">
                                    <div class="list-item">
                                        <span>• 벤치 프레스</span>
                                        <strong>350kcal</strong>
                                    </div>
                                    <div class="list-item">
                                        <span>• 풀업</span>
                                        <strong>850kcal</strong>
                                    </div>
                                    <div class="list-item">
                                        <span>• 계단 오르기</span>
                                        <strong>500kcal</strong>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 체크리스트 패널 (그리드 내부에 배치) -->
                        <div id="checklistPanel" class="checklist-panel">
                            <div class="checklist-header">
                                <h2>체크 리스트</h2>
                                <button class="close-btn" onclick="toggleChecklist()">
                                    <span>›</span>
                                </button>
                            </div>
                            <div class="checklist-content">
                                <div class="checklist-item">
                                    <input type="checkbox" id="check1" checked>
                                    <label for="check1">건강 칼로리미터 설정하기</label>
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" id="check2" checked>
                                    <label for="check2">물소화 가기</label>
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" id="check3">
                                    <label for="check3">물 간 먹기</label>
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" id="check4">
                                    <label for="check4">운동 계획 세우기</label>
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" id="check5">
                                    <label for="check5">식단 기록하기</label>
                                </div>
                            </div>
                            <div class="checklist-footer">
                                <button class="add-item-btn">새 항목 추가</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 하단 영역 (패널 영향 안받음) -->
                <div class="bottom-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">기록 비교</h2>
                            <div class="chart-header">
                                <div class="chart-selectors">
                                    <select class="compare-selector">
                                        <option>섭취</option>
                                        <option>운동</option>
                                    </select>
                                    <select class="year-selector">
                                        <option>2025년</option>
                                        <option>2024년</option>
                                        <option>2023년</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="chart-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
